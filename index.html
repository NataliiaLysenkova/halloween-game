<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="50x50"
      href="img/pumpkin-icon.png"
    />
    <title>Trick 0r Treat?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="banner"
        aria-label="Halloween background with pumpkins, spiders and bats"
      >
        <div class="banner-content">
          <div class="heading-wrapper">
            <h1 class="heading shake">
              Happy <br />
              Halloween!
            </h1>
            <h1 class="heading bounce-out">Trick or Treat?</h1>
          </div>
          <button
            class="btn play bounce2"
            aria-label="Pumpkin button to start the game"
          >
            Play
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
